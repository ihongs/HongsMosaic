<div id="centre-mosaic-page-form">
    <form action="" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id"/>
        <div class="form-group row">
            <label class="col-sm-4 col-md-3 control-label form-control-static text-right">标题</label>
            <div class="col-sm-8 col-md-6">
                <input type="text" name="name" class="form-control"/>
            </div>
            <div class="col-sm-8 col-md-3 col-sm-offset-4 col-md-offset-0 help-block text-error form-control-static"></div>
            <div class="col-sm-8 col-md-6 col-sm-offset-4 col-md-offset-3 help-block text-muted form-control-static"></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-md-3 control-label form-control-static text-right">简介</label>
            <div class="col-sm-8 col-md-6">
                <textarae name="note" class="form-control"/>
            </div>
            <div class="col-sm-8 col-md-3 col-sm-offset-4 col-md-offset-0 help-block text-error form-control-static"></div>
            <div class="col-sm-8 col-md-6 col-sm-offset-4 col-md-offset-3 help-block text-muted form-control-static"></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-md-3 control-label form-control-static text-right">标签</label>
            <div class="col-sm-8 col-md-6">
                <input type="text" name="name" class="form-control" data-toggle="tagsinput"/>
            </div>
            <div class="col-sm-8 col-md-3 col-sm-offset-4 col-md-offset-0 help-block text-error form-control-static"></div>
            <div class="col-sm-8 col-md-6 col-sm-offset-4 col-md-offset-3 help-block text-muted form-control-static"></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-md-3 control-label form-control-static text-right">图标</label>
            <div class="col-sm-8 col-md-6">
                <input type="file" name="logo" class="form-ignored invisible"/>
                <ul class="pickbox" data-fn="logo" data-ft="_view" data-keep="keep" data-size="300*300"></ul>
                <button type="button" class="btn btn-default form-control" data-toggle="hsView">浏览...</button>
            </div>
            <div class="col-sm-8 col-md-3 col-sm-offset-4 col-md-offset-0 help-block text-error form-control-static"></div>
            <div class="col-sm-8 col-md-6 col-sm-offset-4 col-md-offset-3 help-block text-muted form-control-static"></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-md-3 control-label form-control-static text-right">类型</label>
            <div class="col-sm-8 col-md-6">
                <select name="type" class="form-control">
                    <option value="">--请选择--</option>
                </select>
            </div>
            <div class="col-sm-8 col-md-3 col-sm-offset-4 col-md-offset-0 help-block text-error form-control-static"></div>
            <div class="col-sm-8 col-md-6 col-sm-offset-4 col-md-offset-3 help-block text-muted form-control-static"></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-md-3 control-label form-control-static text-right">链接</label>
            <div class="col-sm-8 col-md-6">
                <input type="url" name="link" class="form-control"/>
            </div>
            <div class="col-sm-8 col-md-3 col-sm-offset-4 col-md-offset-0 help-block text-error form-control-static"></div>
            <div class="col-sm-8 col-md-6 col-sm-offset-4 col-md-offset-3 help-block text-muted form-control-static"></div>
        </div>
        <div class="form-group row">
            <label class="col-xs-3 col-md-2 control-label form-control-static text-right">内容</label>
            <div class="col-xs-9 col-md-8">
                <textarea name="body" data-type="html" style="width:100%; height:15em; border:0;"></textarea>
            </div>
            <div class="col-xs-9 col-md-2 col-xs-offset-3 col-md-offset-0 help-block text-error form-control-static"></div>
            <div class="col-xs-9 col-md-8 col-xs-offset-3 col-md-offset-2 help-block text-muted form-control-static"></div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-8 col-md-6 col-sm-offset-4 col-md-offset-3">
                <button type="submit" class="commit btn btn-primary">提交</button>
                <button type="button" class="cancel btn btn-link"   >取消</button>
            </div>
        </div>
        <br/>
    </form>
</div>
<script type="text/javascript">
(function($) {
    var context = H$("#centre-mosaic-page-form");
    var loadbox = context.closest(".loadbox");
    
    context.hsForm({
        loadUrl : "centre/mosaic/page/search.act",
        loadData: loadbox.hsData()
    });
})(jQuery);
</script>
